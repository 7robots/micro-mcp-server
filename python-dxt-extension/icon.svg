<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#007acc" stroke="#005a9e" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(16, 16)">
    <!-- Book spine -->
    <rect x="4" y="6" width="24" height="20" fill="#ffffff" rx="2"/>
    
    <!-- Book pages -->
    <rect x="6" y="8" width="20" height="16" fill="#f0f0f0"/>
    
    <!-- Book binding -->
    <line x1="8" y1="8" x2="8" y2="24" stroke="#007acc" stroke-width="1"/>
    
    <!-- Text lines -->
    <line x1="12" y1="12" x2="22" y2="12" stroke="#666666" stroke-width="1"/>
    <line x1="12" y1="16" x2="20" y2="16" stroke="#666666" stroke-width="1"/>
    <line x1="12" y1="20" x2="18" y2="20" stroke="#666666" stroke-width="1"/>
  </g>
  
  <!-- Micro.blog "M" in bottom right -->
  <text x="46" y="54" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">M</text>
</svg>